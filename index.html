<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Романтическое поздравление с Днём Рождения</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #2b1e34 0%, #4a304d 30%, #6a457a 70%, #8e5c9d 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            color: #fff;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
            animation: fadeIn 2s ease;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            color: #ffd9ec;
        }

        .header p {
            font-size: 1.2rem;
            font-style: italic;
            color: #e6c6e6;
            font-family: 'Dancing Script', cursive;
        }

        .collage-container {
            position: relative;
            perspective: 1000px;
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 25px;
            width: 900px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }

        .photo-frame {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            border: 3px solid rgba(255, 255, 255, 0.7);
            background: #000;
        }

        .photo-frame:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.7s ease, filter 0.7s ease;
            filter: brightness(0.85) sepia(0.1);
        }

        .photo-frame:hover img {
            transform: scale(1.1);
            filter: brightness(1) sepia(0);
        }

        .photo1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            animation: float1 18s ease-in-out infinite;
        }

        .photo2 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            animation: float2 20s ease-in-out infinite;
        }

        .photo3 {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            animation: float3 16s ease-in-out infinite;
        }

        .photo4 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            animation: float4 22s ease-in-out infinite;
        }

        .photo5 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            animation: float5 19s ease-in-out infinite;
        }

        .photo6 {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            animation: float6 17s ease-in-out infinite;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translateY(0) rotate(-3deg);
            }

            50% {
                transform: translateY(-15px) rotate(3deg);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translateY(0) rotate(2deg);
            }

            50% {
                transform: translateY(-12px) rotate(-2deg);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translateY(0) rotate(4deg);
            }

            50% {
                transform: translateY(-18px) rotate(-4deg);
            }
        }

        @keyframes float4 {

            0%,
            100% {
                transform: translateY(0) rotate(-2deg);
            }

            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }

        @keyframes float5 {

            0%,
            100% {
                transform: translateY(0) rotate(3deg);
            }

            50% {
                transform: translateY(-14px) rotate(-3deg);
            }
        }

        @keyframes float6 {

            0%,
            100% {
                transform: translateY(0) rotate(-4deg);
            }

            50% {
                transform: translateY(-16px) rotate(4deg);
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            position: absolute;
            color: #ff7aa7;
            font-size: 24px;
            opacity: 0;
            animation: heartFloat 7s ease-in-out infinite;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 150, 200, 0.7);
            z-index: 5;
        }

        .heart1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .heart2 {
            top: 20%;
            left: 85%;
            animation-delay: 1.5s;
        }

        .heart3 {
            top: 65%;
            left: 10%;
            animation-delay: 3s;
        }

        .heart4 {
            top: 75%;
            left: 80%;
            animation-delay: 4.5s;
        }

        .heart5 {
            top: 35%;
            left: 50%;
            animation-delay: 2s;
        }

        .heart6 {
            top: 55%;
            left: 90%;
            animation-delay: 5s;
        }

        .heart7 {
            top: 15%;
            left: 70%;
            animation-delay: 6s;
        }

        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8) rotate(0deg);
            }

            20% {
                opacity: 0.9;
            }

            50% {
                opacity: 0.7;
                transform: translateY(-80px) scale(1.2) rotate(20deg);
            }

            90% {
                opacity: 0.3;
            }

            100% {
                opacity: 0;
                transform: translateY(-160px) scale(0.9) rotate(40deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
            animation: sparkleAnimation 4s linear infinite;
        }

        @keyframes sparkleAnimation {
            0% {
                opacity: 0;
                transform: scale(0) translateY(0) rotate(0deg);
            }

            10% {
                opacity: 1;
                transform: scale(1) translateY(-10px) rotate(45deg);
            }

            30% {
                opacity: 0.8;
                transform: scale(1.2) translateY(-30px) rotate(90deg);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8) translateY(-50px) rotate(135deg);
            }

            70% {
                opacity: 0.3;
                transform: scale(0.5) translateY(-70px) rotate(180deg);
            }

            100% {
                opacity: 0;
                transform: scale(0) translateY(-100px) rotate(225deg);
            }
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeIn 2.5s ease;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 950px) {
            .collage {
                width: 100%;
                grid-gap: 15px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 650px) {
            .collage {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }

            .photo3 {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }

            .photo4 {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }

            .photo5 {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
            }

            .photo6 {
                grid-column: 2 / 3;
                grid-row: 3 / 4;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>С Днём Рождения !!!</h1>
        <p>Пусть каждый момент этого дня будет наполнен счастьем, как наши лучшие воспоминания вместе</p>
    </div>

    <div class="collage-container">
        <div class="collage">
            <div class="photo-frame photo1">
                <img src="./img/test1.jpg" alt="Наше фото 1">
            </div>
            <div class="photo-frame photo2">
                <img src="./img/test2.png" alt="Наше фото 2">
            </div>
            <div class="photo-frame photo3">
                <img src="./img/test1.jpg" alt="Наше фото 3">
            </div>
            <div class="photo-frame photo4">
                <img src="./img/test3.jpg" alt="Наше фото 4">
            </div>
            <div class="photo-frame photo5">
                <img src="./img/test2.png" alt="Наше фото 5">
            </div>
            <div class="photo-frame photo6">
                <img src="./img/test2.png" alt="Наше фото 6">
            </div>
        </div>

        <div class="heart heart1">♥</div>
        <div class="heart heart2">♥</div>
        <div class="heart heart3">♥</div>
        <div class="heart heart4">♥</div>
        <div class="heart heart5">♥</div>
        <div class="heart heart6">♥</div>
        <div class="heart heart7">♥</div>
    </div>

    <div class="footer">
        <p>Пусть все мечты сбудутся❤️</p>
    </div>

    <script>
        // Динамическое добавление мерцающих частиц
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.collage-container');
            const sparkleCount = 20;

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');

                // Случайная позиция
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                sparkle.style.left = `${left}%`;
                sparkle.style.top = `${top}%`;

                // Случайная задержка анимации
                sparkle.style.animationDelay = `${Math.random() * 4}s`;

                container.appendChild(sparkle);
            }
        });
    </script>
</body>

</html>
