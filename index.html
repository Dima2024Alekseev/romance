<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>С Днём Рождения!</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style/main.css">
</head>

<body>
    <!-- Прелоадер -->
    <div class="preloader" id="preloader">
        <div class="loader">
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
        </div>
        <div class="preloader-text">Загрузка волшебства...</div>
        <div class="preloader-subtext"></div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="hearts-container" id="preloader-hearts"></div>
    </div>

    <!-- Частицы фона -->
    <div id="particles-js"></div>

    <div class="header">
        <h1 id="animated-title"></h1>
        <p id="animated-text"></p>
    </div>

    <div class="collage-container" id="collage-container">
        <div class="collage">
            <div class="photo-frame photo1">
                <img src="./img/test1.jpg" alt="Наше фото 1" onload="imageLoaded()">
            </div>
            <div class="photo-frame photo2">
                <img src="./img/test2.png" alt="Наше фото 2" onload="imageLoaded()">
            </div>
            <div class="photo-frame photo3">
                <img src="./img/test1.jpg" alt="Наше фото 3" onload="imageLoaded()">
            </div>
            <div class="photo-frame photo4">
                <img src="./img/test3.jpg" alt="Наше фото 4" onload="imageLoaded()">
            </div>
            <div class="photo-frame photo5">
                <img src="./img/test2.png" alt="Наше фото 5" onload="imageLoaded()">
            </div>
            <div class="photo-frame photo6">
                <img src="./img/test2.png" alt="Наше фото 6" onload="imageLoaded()">
            </div>
        </div>

        <div class="heart heart1">♥</div>
        <div class="heart heart2">♥</div>
        <div class="heart heart3">♥</div>
        <div class="heart heart4">♥</div>
        <div class="heart heart5">♥</div>
        <div class="heart heart6">♥</div>
        <div class="heart heart7">♥</div>
    </div>

    <div class="footer">
        <p>Пусть все мечты сбудутся! ❤️</p>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
