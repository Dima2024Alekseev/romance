<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Dancing+Script:wght@500&display=swap"
        rel="stylesheet">
    <style>
        /* Стили для прелоадера */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #2b1e34 0%, #4a304d 30%, #6a457a 70%, #8e5c9d 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            position: relative;
            margin-bottom: 20px;
        }

        .loader-inner {
            position: absolute;
            border: 4px solid transparent;
            border-top: 4px solid #ff7aa7;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: spin 1.5s linear infinite;
        }

        .loader-inner:nth-child(2) {
            border: 4px solid transparent;
            border-bottom: 4px solid #ffd9ec;
            animation: spin-reverse 1.5s linear infinite;
        }

        .preloader-text {
            color: #ffd9ec;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            text-align: center;
            margin-top: 15px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .preloader-subtext {
            color: #e6c6e6;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
        }

        .progress-bar {
            width: 250px;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff7aa7, #ffd9ec);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .preloader-heart {
            position: absolute;
            color: #ff7aa7;
            font-size: 20px;
            opacity: 0;
            animation: preloaderHeartFloat 5s ease-in-out infinite;
            text-shadow: 0 0 10px rgba(255, 150, 200, 0.7);
        }

        @keyframes preloaderHeartFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8) rotate(0deg);
            }

            20% {
                opacity: 0.9;
            }

            50% {
                opacity: 0.7;
                transform: translateY(-40px) scale(1.1) rotate(20deg);
            }

            90% {
                opacity: 0.3;
            }

            100% {
                opacity: 0;
                transform: translateY(-80px) scale(0.9) rotate(40deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes spin-reverse {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(-360deg);
            }
        }

        /* Остальные стили остаются без изменений */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #2b1e34 0%, #4a304d 30%, #6a457a 70%, #8e5c9d 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 20s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
            color: #fff;
            opacity: 0;
            animation: fadeInBody 1s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeInBody {
            to {
                opacity: 1;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
            animation: fadeIn 2s ease;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            font-weight: 700;
            color: #ffd9ec;
            line-height: 1.3;
        }

        .header p {
            font-size: 1.2rem;
            font-style: italic;
            color: #e6c6e6;
            font-family: 'Dancing Script', cursive;
            line-height: 1.4;
        }

        .collage-container {
            position: relative;
            perspective: 1000px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .collage-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            grid-gap: 25px;
            width: 900px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform-style: preserve-3d;
        }

        .photo-frame {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            border: 3px solid rgba(255, 255, 255, 0.7);
            background: #000;
        }

        .photo-frame:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.7s ease, filter 0.7s ease;
            filter: brightness(0.85) sepia(0.1);
        }

        .photo-frame:hover img {
            transform: scale(1.1);
            filter: brightness(1) sepia(0);
        }

        .photo1 {
            grid-column: 1 / 2;
            grid-row: 1 / 2;
            animation: float1 18s ease-in-out infinite;
        }

        .photo2 {
            grid-column: 2 / 3;
            grid-row: 1 / 2;
            animation: float2 20s ease-in-out infinite;
        }

        .photo3 {
            grid-column: 3 / 4;
            grid-row: 1 / 2;
            animation: float3 16s ease-in-out infinite;
        }

        .photo4 {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            animation: float4 22s ease-in-out infinite;
        }

        .photo5 {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            animation: float5 19s ease-in-out infinite;
        }

        .photo6 {
            grid-column: 3 / 4;
            grid-row: 2 / 3;
            animation: float6 17s ease-in-out infinite;
        }

        @keyframes float1 {

            0%,
            100% {
                transform: translateY(0) rotate(-3deg);
            }

            50% {
                transform: translateY(-15px) rotate(3deg);
            }
        }

        @keyframes float2 {

            0%,
            100% {
                transform: translateY(0) rotate(2deg);
            }

            50% {
                transform: translateY(-12px) rotate(-2deg);
            }
        }

        @keyframes float3 {

            0%,
            100% {
                transform: translateY(0) rotate(4deg);
            }

            50% {
                transform: translateY(-18px) rotate(-4deg);
            }
        }

        @keyframes float4 {

            0%,
            100% {
                transform: translateY(0) rotate(-2deg);
            }

            50% {
                transform: translateY(-10px) rotate(2deg);
            }
        }

        @keyframes float5 {

            0%,
            100% {
                transform: translateY(0) rotate(3deg);
            }

            50% {
                transform: translateY(-14px) rotate(-3deg);
            }
        }

        @keyframes float6 {

            0%,
            100% {
                transform: translateY(0) rotate(-4deg);
            }

            50% {
                transform: translateY(-16px) rotate(4deg);
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart {
            position: absolute;
            color: #ff7aa7;
            font-size: 24px;
            opacity: 0;
            animation: heartFloat 7s ease-in-out infinite;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(255, 150, 200, 0.7);
            z-index: 5;
        }

        .heart1 {
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .heart2 {
            top: 20%;
            left: 85%;
            animation-delay: 1.5s;
        }

        .heart3 {
            top: 65%;
            left: 10%;
            animation-delay: 3s;
        }

        .heart4 {
            top: 75%;
            left: 80%;
            animation-delay: 4.5s;
        }

        .heart5 {
            top: 35%;
            left: 50%;
            animation-delay: 2s;
        }

        .heart6 {
            top: 55%;
            left: 90%;
            animation-delay: 5s;
        }

        .heart7 {
            top: 15%;
            left: 70%;
            animation-delay: 6s;
        }

        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8) rotate(0deg);
            }

            20% {
                opacity: 0.9;
            }

            50% {
                opacity: 0.7;
                transform: translateY(-80px) scale(1.2) rotate(20deg);
            }

            90% {
                opacity: 0.3;
            }

            100% {
                opacity: 0;
                transform: translateY(-160px) scale(0.9) rotate(40deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            opacity: 0;
            pointer-events: none;
            animation: sparkleAnimation 4s linear infinite;
        }

        @keyframes sparkleAnimation {
            0% {
                opacity: 0;
                transform: scale(0) translateY(0) rotate(0deg);
            }

            10% {
                opacity: 1;
                transform: scale(1) translateY(-10px) rotate(45deg);
            }

            30% {
                opacity: 0.8;
                transform: scale(1.2) translateY(-30px) rotate(90deg);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8) translateY(-50px) rotate(135deg);
            }

            70% {
                opacity: 0.3;
                transform: scale(0.5) translateY(-70px) rotate(180deg);
            }

            100% {
                opacity: 0;
                transform: scale(0) translateY(-100px) rotate(225deg);
            }
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeIn 2.5s ease;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 950px) {
            .collage {
                width: 100%;
                grid-gap: 15px;
                padding: 20px;
            }

            .header h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 650px) {
            .collage {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(3, 1fr);
            }

            .photo3 {
                grid-column: 1 / 2;
                grid-row: 2 / 3;
            }

            .photo4 {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }

            .photo5 {
                grid-column: 1 / 2;
                grid-row: 3 / 4;
            }

            .photo6 {
                grid-column: 2 / 3;
                grid-row: 3 / 4;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .header p {
                font-size: 1rem;
            }
        }

        /* Новые стили для анимации букв */
        .word {
            display: inline-block;
            white-space: nowrap;
            margin-right: 0.3em;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .space {
            display: inline-block;
            width: 0.3em;
        }

        .header p .word {
            margin-right: 0.4em;
        }

        .header p .letter {
            transform: translateY(10px);
        }
    </style>
</head>

<body>
    <!-- Прелоадер -->
    <div class="preloader" id="preloader">
        <div class="loader">
            <div class="loader-inner"></div>
            <div class="loader-inner"></div>
        </div>
        <div class="preloader-text">Загрузка ...</div>
        <div class="preloader-subtext">Секунду, готовим сюрприз</div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="hearts-container" id="preloader-hearts"></div>
    </div>

    <div class="header">
        <h1 id="animated-title"></h1>
        <p id="animated-text"></p>
    </div>

    <div class="collage-container" id="collage-container">
        <div class="collage">
            <div class="photo-frame photo1">
                <img src="./img/test1.jpg" alt="Наше фото 1" onload="imageLoaded()">
            </div>
            <div class="photo-frame photo2">
                <img src="./img/test2.png" alt="Наше фото 2" onload="imageLoaded()">
            </div>
            <div class="photo-frame photo3">
                <img src="./img/test1.jpg" alt="Наше фото 3" onload="imageLoaded()">
            </div>
            <div class="photo-frame photo4">
                <img src="./img/test3.jpg" alt="Наше фото 4" onload="imageLoaded()">
            </div>
            <div class="photo-frame photo5">
                <img src="./img/test2.png" alt="Наше фото 5" onload="imageLoaded()">
            </div>
            <div class="photo-frame photo6">
                <img src="./img/test2.png" alt="Наше фото 6" onload="imageLoaded()">
            </div>
        </div>

        <div class="heart heart1">♥</div>
        <div class="heart heart2">♥</div>
        <div class="heart heart3">♥</div>
        <div class="heart heart4">♥</div>
        <div class="heart heart5">♥</div>
        <div class="heart heart6">♥</div>
        <div class="heart heart7">♥</div>
    </div>

    <div class="footer">
        <p>Пусть все мечты сбудутся❤️</p>
    </div>

    <script>
        // Обработка загрузки изображений
        let loadedImages = 0;
        const totalImages = document.querySelectorAll('img').length;
        const minDisplayTime = 5000; // 5 секунд минимальное время отображения прелоадера
        let startTime = Date.now();
        let imagesLoaded = false;
        let minTimeElapsed = false;

        // Обновление прогресс-бара
        function updateProgress() {
            const progress = document.getElementById('progress');
            const percentage = Math.min(100, Math.round((loadedImages / totalImages) * 100));
            progress.style.width = `${percentage}%`;
        }

        function imageLoaded() {
            loadedImages++;
            updateProgress();

            if (loadedImages === totalImages) {
                imagesLoaded = true;
                checkIfReadyToHide();
            }
        }

        function checkIfReadyToHide() {
            const elapsed = Date.now() - startTime;
            const remaining = minDisplayTime - elapsed;

            if (remaining <= 0) {
                hidePreloader();
            } else {
                setTimeout(hidePreloader, remaining);
            }
        }

        function hidePreloader() {
            minTimeElapsed = true;
            if (imagesLoaded) {
                const preloader = document.getElementById('preloader');
                preloader.classList.add('hidden');

                // Показываем основное содержимое
                document.body.style.opacity = "1";

                // Запускаем анимацию текста
                startTextAnimation();
            }
        }

        // Устанавливаем минимальное время отображения прелоадера
        setTimeout(checkIfReadyToHide, minDisplayTime);

        // На случай, если какое-то изображение не загрузится
        setTimeout(function () {
            if (!imagesLoaded) {
                imagesLoaded = true;
                checkIfReadyToHide();
            }
        }, 10000);

        // Функция для анимации текста
        function startTextAnimation() {
            const titleText = "С Днём Рождения !!!";
            const paragraphText = "Пусть каждый момент этого дня будет наполнен счастьем, как наши лучшие воспоминания вместе";

            const titleElement = document.getElementById('animated-title');
            const textElement = document.getElementById('animated-text');

            // Анимируем заголовок
            animateTextByWords(titleText, titleElement, 100, function () {
                // После завершения анимации заголовка, начинаем анимацию абзаца
                animateTextByWords(paragraphText, textElement, 50, function () {
                    // После завершения анимации абзаца, показываем коллаж
                    showCollage();
                });
            });
        }

        function animateTextByWords(text, element, delay, callback) {
            // Очищаем элемент
            element.innerHTML = '';

            // Разбиваем текст на слова
            const words = text.split(' ');

            // Создаем контейнеры для каждого слова
            words.forEach((word, wordIndex) => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';

                // Обрабатываем каждый символ в слове
                for (let i = 0; i < word.length; i++) {
                    const letter = word[i];
                    const span = document.createElement('span');
                    span.textContent = letter;
                    span.className = 'letter';
                    wordSpan.appendChild(span);
                }

                element.appendChild(wordSpan);

                // Добавляем пробел после слова (кроме последнего)
                if (wordIndex < words.length - 1) {
                    const spaceSpan = document.createElement('span');
                    spaceSpan.className = 'space';
                    spaceSpan.innerHTML = '&nbsp;';
                    element.appendChild(spaceSpan);
                }
            });

            // Собираем все буквы для анимации
            const allLetters = element.querySelectorAll('.letter');

            // Анимируем каждую букву с задержкой
            allLetters.forEach((letter, index) => {
                setTimeout(() => {
                    letter.style.opacity = 1;
                    letter.style.transform = 'translateY(0)';

                    // Если это последняя буква, вызываем callback
                    if (index === allLetters.length - 1 && callback) {
                        setTimeout(callback, 300);
                    }
                }, index * delay);
            });
        }

        function showCollage() {
            const collageContainer = document.getElementById('collage-container');
            collageContainer.classList.add('visible');
        }

        // Динамическое добавление мерцающих частиц
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.querySelector('.collage-container');
            const sparkleCount = 20;

            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');

                // Случайная позиция
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                sparkle.style.left = `${left}%`;
                sparkle.style.top = `${top}%`;

                // Случайная задержка анимации
                sparkle.style.animationDelay = `${Math.random() * 4}s`;

                container.appendChild(sparkle);
            }

            // Добавляем сердца в прелоадер
            const preloaderHearts = document.getElementById('preloader-hearts');
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.classList.add('preloader-heart');
                heart.innerHTML = '♥';

                // Случайная позиция
                const left = Math.random() * 100;
                const top = 80 + Math.random() * 20;
                heart.style.left = `${left}%`;
                heart.style.top = `${top}%`;

                // Случайная задержка
                heart.style.animationDelay = `${Math.random() * 5}s`;

                preloaderHearts.appendChild(heart);
            }

            // Запускаем отсчет времени
            startTime = Date.now();
        });
    </script>
</body>

</html>
